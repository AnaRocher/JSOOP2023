            return x + y;
        };
        console.log(mijnSom(2, 4));//6


        //Argumenten

        function functieMetTweeArgumenten(a, b) {
            console.log(`a: ${a}`);
            console.log(`b: ${b}`);
            console.log(`Er zijn ${arguments.length} arguments doorgegeven.`);//Er zijn 4 arguments doorgegeven. Arguments vai sempre devolver a totalidade de itemns na array

            let lengte = arguments.length;
            for (let i = 0; i < lengte; i++) {
                console.log(`argument ${i} = ${arguments[i]}`);
            }
        }

        functieMetTweeArgumenten(5, 8, 4, 2);

        //Opdracht
        function som(...cijfers) {
            var totaal = 0;
            for (let cijfer of cijfers) totaal += cijfer; {
                console.log(totaal);
            }
        }
        som(0, 20, 5);
