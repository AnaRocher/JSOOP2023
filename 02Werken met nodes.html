    <script>
        "use strict";

        //** Whitespace nodes
        //** childNodes

        let childNodes = document.body.childNodes
        for (let i = 0; i < childNodes.length; i++) {
            console.log(childNodes[i])
        }

        //** html zonder whitespace

        let childNodes2 = document.body.childNodes

        //** children

        }
        //h1 t.e.m. script


        //** Element node toevoegen: appendchild

        let nieuweLi = document.createElement("li");
        let liTekst = document.createTextNode("lijstItem4");
        nieuweLi.appendChild(liTekst);

        let ulOpvragen = document.getElementById("mijnUlId");
        ulOpvragen.appendChild(nieuweLi);

        //** Element node toevoegen: insertBefore	

        let nieuweKnop = document.createElement("button");
        let textnode = document.createTextNode("knop0");
        nieuweKnop.appendChild(textnode);

        //alle knoppen opvragen en nieuweKnop voor de [0] knop toevoegen
        let knoppen = document.body.getElementsByTagName("button");
        console.log(knoppen);
        //initieel kan de console tonen dat er 3 knoppen zijn, bij het openklikken wordt dit automatisch geherevalueerd, zodat er 4 knoppen getoond worden
        document.body.insertBefore(nieuweKnop, knoppen[0]);

        /*de enter die normaal in de body gezet wordt is er niet, en de knop heeft een andere afstand tot de tweede knop als de rest van de knoppen 
voeg daarom nog een enter toe: */

        let legeTekst = document.createTextNode("\n");
        document.body.insertBefore(legeTekst, knoppen[1]);

        //** InsertBefore voorbeeld 2

        let nieuweLis = document.createElement("li");
        let lisTekst = document.createTextNode("lijstItem1.5");
        nieuweLis.appendChild(lisTekst);

        let ulOpvragen2 = document.getElementById("mijnUlId");

        ulOpvragen.insertBefore(nieuweLis, ulOpvragen2.children[1]);
