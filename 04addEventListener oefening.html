<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //no 1° exercicio o script vem depois do body como normal.
        //neste 2° exercicio o script está na head, então tem de se acrescentar
        //primeiro o window.addEventListener... para que o código seja 
        //efectuado correctamente
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("rood").addEventListener("mouseover", function () {
                document.getElementById("onder").style.backgroundColor = "red"
            });

            document.getElementById("rood").addEventListener("mouseout", function () {
                document.getElementById("onder").style.backgroundColor = "lightgrey"
            });
        });

    </script>
    <style>
        #container {
            width: 300px;
        }

        #rood {
            width: 75px;
            height: 100px;
            background-color: red;
            float: left;
            cursor: pointer;
            padding: 10px;
        }

        #onder {
            width: 300px;
            height: 300px;
            background-color: lightgrey;
            clear: both;
            padding: 50px;
            color: white;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="rood">Rood</div>
        <div id="onder"></div>
    </div>

</body>


</html>
