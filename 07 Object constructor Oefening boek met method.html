<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>


    <script>
        "use strict"

        function Boek(titel, jaar, publisher) {
            this.titel = titel;
            this.jaar = jaar;
            this.publisher = publisher;
            this.writeBoek = function () {
                document.write(`<p>Titel: ${this.titel}</p>`);
                document.write(`<p>Titel: ${this.jaar}</p>`);
                document.write(`<p>Titel: ${this.publisher}</p>`);
            }
        };

        let mijnEersteJavaScriptBoek = new Boek("JavaScript, The Right Way", 2012, "jstherightway.com");

        console.log(mijnEersteJavaScriptBoek);
        mijnEersteJavaScriptBoek.writeBoek();


    </script>

</body>

</html>
