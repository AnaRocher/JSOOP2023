    ];

    /*Om elementen op te vragen of in te stellen moeten we nu 2 indexen aangeven
    two[index1][index2]

    de tweede [] geven aan het hoeveelste element in de subarray */

    let tweeDimensies = [["ar1-1", "ar1-2", "ar1-3"], ["ar2-1", "ar2-2", "ar2-3"]];

    //** reduce() met 2 dimensionale array


    let cdCollectie = [
        ["The Black Album", "Metallica", "Enter Sandman", "Sad But True", "Holier Than Thou", "The Unforgiven", "Wherever I May Roam", "Dont Tread On Me", "Through The Never", "Nothing Else Matters", "Of Wolf And Man", "The God That Failed", "My Friend Of Misery", "The Struggle Within"],
        ["Homework", "Daft Punk", "Daftendirekt", "WDPK 83.7 FM", "Revolution 909", "Da Funk", "Ph≈ìnix", "Fresh", "Around the World", "Rollin' & Scratchin'", "Teachers", "High Fidelity", "Rock'n Roll", "Oh Yeah", "Burnin'", "Indo Silver Club", "Alive", "Funk Ad"], //12 + 16 nummers
        ["The Dark Side of the Moon", "Pink Floyd", "Speak to Me", "Breathe", "On the Run", "Time", "The Great Gig in the Sky", "Money", "Us and Them", "Any Colour You Like", "Brain Damage", "Eclipse"]];

    function telNummers(totaal, album) {
        return totaal + album.length - 2;
        //eerste 2 items zijn albumtitel en uitvoerder
        //dus die moeten we aftrekken van de lengte
    }
    //let totaalAantalNummers = cdCollectie.reduce(telNummers);
    //console.log(`totaalAantalNummers: ${totaalAantalNummers}`);
    let totaalAantalNummers = cdCollectie.reduce(telNummers, 0);

    console.log(`totaalAantalNummers:${totaalAantalNummers}`);//38

    //** Alle nummers opvragen

    function getAparteNummers(alleNummers, album) {
        return alleNummers.concat(album.slice(2, album.length))
    }
    //nieuwe array maken voor al de nummers, dus een lege array doorgeven als initialValue
    let alleAparteNummers = cdCollectie.reduce(getAparteNummers, []);
    console.log(alleAparteNummers);

    //De reduce is hier dus gebruikt om een array op te vullen


    //** forEach

    /*array.forEach(function(currentValue, index, array), thisValue)
    currentValue	Required. The value of the current element
    index		Optional. The array index of the current element
    array		Optional. The array object the current element belongs to
    Lees als: voor elke element uit de array, doe het volgende...

    */

    //** Met een for lus:

    let array1 = ['a', 'b', 'c'];
    for (let i = 0; i < array1.length; i++) {
        let elem = array1[i];
        console.log(`${i} - ${elem}`);
    }


    //** Met de forEach()

    array1.forEach(function (element, i) {
        console.log(`${i} - ${element}`);
    });
